<app-not-found  [visible]="!cart || cart.items.length <=0"
notFoundMessage = "Cart Page is Empty!"
resetLinkText = "Go to Homepage"
>

</app-not-found>

<div *ngIf="cart && cart.items.length >0"   class="container">

<ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
      </div>
      <div >
        <a class="food-name" routerLink="/food/{{ cartItem.food.id }}">
          {{ cartItem.food.name }}
        </a>
      </div>
  
      <div>
        <select
          #quantitySelect
          [(ngModel)]="cartItem.quantity"
          (change)="changeQuantity(cartItem, quantitySelect.value)"
        >

        <option *ngFor="let qty of rangeNumbers" [value]="qty">{{ qty }}</option>
          <!-- <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option> -->
        </select>
      </div>
  
      <div>
        {{ cartItem.price | currency : "₦" : true }}
      </div>
  
      <div>
          <button class="remove-button" (click)="removeCartItem(cartItem)">Remove</button>
      </div>
  
    
    </li>
  </ul>
  
  
  <div class="checkout">
      <div class="food-count">{{cart.items.length}}</div>
      <div class="total-price">{{cart.totalPrice | currency : "₦" : true }}</div>
      <button class="Checkout-button">Checkout</button>
  </div>
  
</div>
